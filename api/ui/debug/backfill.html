<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backfill Jobs</title>
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.css"/>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/datatables.net/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="../node_modules/select2/dist/js/select2.min.js" type="text/javascript"></script>
    <script src="js/utils.js"></script>
    <script src="js/backfill.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            initSchedulerViewer()
        });
    </script>
</head>
<body>

<table id="running-job-table">
    <caption>
        <h2>Running Job</h2>
    </caption>
</table>

<div style="padding: 100px 0px;"/>

<table id="past-runs-table">
    <caption>
        <h2>Past Runs</h2>
    </caption>
</table>

<div style="padding: 100px 0px;"/>
<h3>Backfill Queue Viewer</h3>
<div class="row">
    <div class="col-xs-2">
        <label for="table-selector">Choose Table</label>
        <br>
        <select id="table-selector" class="js-example-basic-single js-states form-control"></select>
    </div>
    <div class="col-xs-1">
        <label for="shard-selector">Choose Shard</label>
        <br>
        <select id="shard-selector" class="js-example-basic-single js-states form-control"></select>
    </div>
    <div class="col-xs-1">
        <label for="upsertbatch-selector">Choose Upsert Batch</label>
        <br>
        <select id="upsertbatch-selector" class="js-example-basic-single js-states form-control"></select>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="upsertbatch-table"></table>
    </div>
</div>

</body>
</html>
