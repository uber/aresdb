<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Jobs</title>
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/datatables.net-dt/js/jquery.dataTables.min.js"
            type="text/javascript"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/archive.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            initSchedulerViewer()
        });
    </script>
</head>
<body>

<table id="running-job-table">
    <caption>
        <h2>Running Job</h2>
    </caption>
</table>

<div style="padding: 100px 0px;"/>

<table id="past-runs-table">
    <caption>
        <h2>Past Runs</h2>
    </caption>
</table>

<div id="archiving-dialog" title="Archive" style="display: none" class="ui-dialog">
    <form id="archiving-form" action="" method="post">
        <label>Input cutoff :</label>
        <input id="cutoff" type="number"/>
        <label>Or choose date:</label>
        <input id="time-picker"/>
        <input type="submit" id="submit" value="Archive">
    </form>
</div>
</body>
</html>
