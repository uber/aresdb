<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redologs Viewer</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <!-- script files -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/datatables.net-dt/js/dataTables.dataTables.min.js" type="text/javascript"></script>
    <script src="../node_modules/select2/dist/js/select2.min.js" type="text/javascript"></script>
    <script src="js/utils.js"></script>
    <script src="js/redologs.js"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            initRedoLogsPage()
        });
    </script>
</head>
<body>
<table>
    <tr>
        <table id="selectors-panel">
            <td>
                <label for="table-selector">
                    Choose Table
                    <br/>
                    <select id="table-selector" class="js-example-basic-single js-states form-control">
                    </select>
                </label>
            </td>
            <td>
                <label for="shard-selector">
                    Choose Shard
                    <br/>
                    <select id="shard-selector" class="js-example-basic-single js-states form-control">
                    </select>
                </label>
            </td>
            <td>
                <label for="redologs-selector">
                    Choose Redo Log
                    <select id="redologs-selector" class="js-example-basic-single js-states form-control">
                    </select>
                </label>
            </td>
            <td>
                <label for="upsertbatch-selector">
                    Choose Upsert Batch
                    <select id="upsertbatch-selector" class="js-example-basic-single js-states form-control">
                    </select>
                </label>
            </td>
        </table>
    </tr>
    <tr>
        <table id="upsertbatch-table"></table>
    </tr>
</table>
</body>
</html>
