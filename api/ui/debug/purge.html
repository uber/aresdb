<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapshot Jobs</title>
    <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css"
          href="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.css"/>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/datatables.net-dt/js/jquery.dataTables.min.js"
            type="text/javascript"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="../node_modules/select2/dist/js/select2.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/utils.js"></script>
    <script src="js/purge.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            initSchedulerViewer()
        });
    </script>
</head>
<body>

<div class="modal fade" id="date-pick-modal" tabindex="-1" role="dialog" aria-labelledby="data-pick-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="data-pick-modal-label">Pick start and end date</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class='col-sm-3'>
              <label for="purge-table-name">Table: </label>
              <input type='text' class="form-control" id="purge-table-name" disabled="disabled"/>
            </div>
            <div class='col-sm-3'>
              <label for="purge-shard-id">Shard: </label>
              <input type='text' class="form-control" id="purge-shard-id" disabled="disabled"/>
            </div>
          </div>
          <div class="row">
            <div class='col-sm-6'>
              <label for="start-batch-pick">Start Date: </label>
              <input type='text' class="form-control" id="start-batch-pick"/>
            </div>
          </div>
          <div class="row">
            <div class='col-sm-6'>
              <label for="end-batch-pick">End Date: </label>
              <input type='text' class="form-control" id="end-batch-pick"/>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="purge-button">Save changes</button>
      </div>
    </div>
  </div>
</div>

<table id="running-job-table">
    <caption>
        <h2>Running Job</h2>
    </caption>
</table>

<div style="padding: 100px 0px;"/>

<table id="past-runs-table">
    <caption>
        <h2>Past Runs</h2>
    </caption>
</table>

</body>
</html>
